<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./calculator.css">
</head>

<body>
   <div class="wrapper">
     <div class="container">
         <div class="row">
            <input class="col-3 screen ms-2 mt-2" id="output" placeholder="0"></input>
            <div class="col-9 controls ms-2 mt-1 pt-4">
                <div class="row mt-2 ">
                    <div class="col-3"> <button onclick="display(7)">7</button></div>
                    <div class="col-3"><button onclick="display(8)">8</button></div>
                    <div class="col-3"><button onclick="display(9)">9</button></div>
                    <div class="col-3"><button id="logic" onclick="display('+')">+</button></div>
                </div>
                <div class="row mt-4 ">
                    <div class="col-3"><button onclick="display(4)">4</button></div>
                    <div class="col-3"><button onclick="display(5)">5</button></div>
                    <div class="col-3"><button onclick="display(6)">6</button></div>
                    <div class="col-3"><button id="logic" onclick="display('-')">-</button></div>

                </div>
                <div class="row mt-4 ">
                    <div class="col-3"><button onclick="display(1)">1</button></div>
                    <div class="col-3"><button onclick="display(2)">2</button></div>
                    <div class="col-3"><button onclick="display(3)">3</button></div>
                    <div class="col-3"><button id="logic" onclick="display('*')">*</button></div>
            </div>
            <div class="row mt-4 ">
                <div class="col-3"><button id="clear" onclick="clearall()">C</button></div>
                <div class="col-3"><button onclick="display(0)">0</button></div>
                <div class="col-3"><button id="logic" onclick="equal()">=</button></div>
                <div class="col-3"><button id="logic" onclick="display('/')">/</button></div>
         </div>
     </div>
   </div>
</body>
<script src="./calculator.js"></script>
</html>
